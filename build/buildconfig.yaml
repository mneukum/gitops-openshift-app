kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: gitops-workshop-application
spec:
  nodeSelector: null
  output:
    to:
      kind: DockerImage
      name: ''
    pushSecret:
      name: 
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: app/Dockerfile
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'CHANGE THIS!'
      ref: main
    sourceSecret:
      name: gitlab
  runPolicy: Serial
